<!doctype html>


<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>图片上传</title>

	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/default.css')}}">
    <link href="{{url_for('static',filename='css/fileinput.css')}}" media="all" rel="stylesheet" type="text/css" />

    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<html lang="zh">

<body>


	<div class="htmleaf-container">
          {% for message in get_flashed_messages() %}
    <div class="alert alert-warning">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      {{ message }}
    </div>
  {% endfor %}


		<div class="container kv-main">

            <div class="page-header">
            <h2>图片上传</h2>
            </div>
            <form enctype="multipart/form-data" action="{{url_for('addface')}}" method="post" >
                <input type="text" class="form-control" id="name" name="name" placeholder="请输入名称">
                <br>
                <input class="file" type="file" name=imagefile multiple data-min-file-count="1">
                <br>
                <button type="submit" class="btn btn-primary">Submit</button>
                <!--<button type="reset" class="btn btn-default">Reset</button>-->
            </form>
        </div>
	
	</div>


  <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
  <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>

  <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
  <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script src="{{url_for('static',filename='js/fileinput.js')}}" type="text/javascript"></script>
    <script src="{{url_for('static',filename='js/fileinput_locale_zh.js')}}" type="text/javascript"></script>
</body>
</html>
