<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>图片上传</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/default.css')}}">
    <link href="{{url_for('static',filename='css/fileinput.css')}}" media="all" rel="stylesheet" type="text/css" />
	<!--[if IE]>
		<script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
	<![endif]-->
</head>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
<body>


	<div class="htmleaf-container">

		<div class="container kv-main">
            <div class="page-header">
            <h2>图片上传</h2>
            </div>
            <form enctype="multipart/form-data" action="{{url_for('addface')}}" method="post" >
                <input type="text" class="form-control" id="name" name="name" placeholder="请输入名称">
                <br>
                <input class="file" type="file" name=imagefile multiple data-min-file-count="1">
                <br>
                <button type="submit" class="btn btn-primary">Submit</button>
                <!--<button type="reset" class="btn btn-default">Reset</button>-->
            </form>
        </div>
	
	</div>
	
	<script src="http://libs.useso.com/js/jquery/2.1.1/jquery.min.js"></script>
    <script src="{{url_for('static',filename='js/fileinput.js')}}" type="text/javascript"></script>
    <script src="{{url_for('static',filename='js/fileinput_locale_zh.js')}}" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
